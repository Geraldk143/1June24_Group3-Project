<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}
</style>


<div class="container">
<h1>Delete Account</h1>

{% if error_message %}
    <h3 style="color: red;">{{ error_message }}</h3>

    <form action="/delete_acc" method="post">
        <p><input type="submit" value="Retry"></p>
    </form>

    <br>
    <form action="/main" method="post">
        <p><input type="submit" value="Main"></p>
    </form>

    <form action="/end" method="post">
        <p><input type="submit" value="Logout"></p>
    </form>
{% endif %}

{% if delete_success %}
    <h3>You have successfully deleted your account.</h3>

    <form action="/end" method="post">
        <p><input type="submit" value="Exit"></p>
    </form>
{% endif %}
</div>
