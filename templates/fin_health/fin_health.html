<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}
</style>


<div class="container">

<h1>Financial Health & Credit Card Advise</h1>

<form action="/fin_result" method="post">
    <input type="hidden" name="username" value="{{ username }}">
    
    Monthly income : <br>
    <input type="number" step="any" name="income" required><br><br>

    Monthly expense (besides the uploaded invoices) : <br>
    <input type="number" step="any" name="expense"><br><br>

    Total assets : <br>
    <input type="number" step="any" name="asset"><br><br>
    
    Total debts : <br>
    <input type="number" step="any" name="debt"><br><br>
    
    <br>
    <p>It may take awhile to analyse your financial health.</p>
    <input type="submit" value="Submit">
</form>

<br>
<form action="/main" method="post">
    <p><input type="submit" value="Main"></p>
</form>

<form action="/end" method="post">
    <p><input type="submit" value="Logout"></p>
</form>
</div>
