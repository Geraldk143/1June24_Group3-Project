<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}

    table, th, td {
    border: 1px solid grey;
    padding: 5;
    font-size: 12px;
  }
</style>


<div class="container">
<h1>Delete Invoice</h1>

<h3>You have successfully deleted the entry.</h3><br>

<h3>Invoice Log : </h3>

<table>
    <tr>
        <th>ID</th>
        <th>Time Uploaded</th>
        <th>Items Purchased</th>
        <th>Total Price</th>
    </tr>
    {% for row in table_data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<form action="/main" method="post">
    <p><input type="submit" value="Main"></p>
</form>

<form action="/end" method="post">
    <p><input type="submit" value="Logout"></p>
</form>
</div>
